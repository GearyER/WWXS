<!--create a wcag compliant nav bar-->
<!--include navigation role for screen readers-->
<div class="row">

  <nav class="navbar navbar-expand-lg navbar-light" role="navigation">
    <div class="container-fluid">
      <a class="navbar-brand">Water Weather Station</a>
      <button class="navbar-toggler" type="button" data-be-toggle="collapse" data-bs-target="#navbarToggle">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggle">
        <ul class="navbar-nav  ms-auto mb-2 mb-lg-0">
          <li class="nav-item px-3">
            <a class="nav-link" routerLink="/home">Home</a>
          </li>
          <!-- <li class="nav-item px-3">
            <a class="nav-link" routerLink="/about">About</a>
          </li> -->
          <li *ngIf="!auth.isLoggedIn" class="nav-item px-3">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
          <li *ngIf="!auth.isLoggedIn" class="nav-item px-3">
            <a class="nav-link" routerLink="/register">Register</a>
          </li>
          <li *ngIf="auth.isLoggedIn" class="nav-item px-3">
            <a class="nav-link" routerLink="/buoys">Buoys</a>
          </li>
          <li *ngIf="auth.isLoggedIn" class="nav-item px-3">
            <a class="nav-link" routerLink="/data">Data</a>
          </li>
        </ul>
        <div class="dropdown" *ngIf="auth.isLoggedIn">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false" aria-label="Toggle navigation">
            {{auth.getUserData().email}}
            <i class="fas fa-user"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" routerLink="/profile">Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" routerLink="/group">Group</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="auth.SignOut()">Log out</a>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</div>
