<div class="row justify-content-center">
  <div class="col-3 login" style="background-color: white; margin-top: 2em; margin-bottom: 2em;">
    <div class="default-margin">
      <!--sr-only class provides form labels for screen readers-->
        <h3>Reset Password</h3>
        <p class="text-center">Please enter your email address to request a password reset.</p>
          <!--label for screen readers-->
          <label for="email" class="sr-only">Email Address</label>
          <input type="email" class="formControl" placeholder="Email Address" #passwordResetEmail required>
        <!-- Calling ForgotPassword from AuthService Api -->
          <!--label for screen readers-->
          <label for="resetPassword" class="sr-only">Reset Password</label>
          <button class="btn btnPrimary" value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)">
          <span>Go back to ? <span class="redirect" routerLink="/sign-in">Log In</span></span>
